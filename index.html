<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="" href="./assets/fonts/Figtree-Italic-VariableFont_wght.ttf" >  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">

  
</head>
<body>

  <main class="container" role="main">
   <article>
    <div class="img-article">
      <img src="./assets/images/illustration-article.svg" alt="Illustration for the article">
    </div>
    <div class="learn-btn">Learning</div>
    <!-- <button class="learn-btn">Learning</button> -->
    <p class="publish">Published 21 Dec 2023</p>
    <h2> HTML & CSS foundations</h2>
    <p class="text">These languages are the backbone of every website, defining structure, content, and presentation.</p>

    <div class="text-img">
      <img src="./assets/images/image-avatar.webp" alt="" width="40px">
      <p> Greg Hooper</p>
    </div>
   </article>
  </main>

  <footer class="attribution" role="contentinfo">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Boluwatife Janet</a>.
  </footer>
</body>
</html>
